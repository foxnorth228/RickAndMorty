query getAllCharacters($name: String = "", $status: String = "", $species: String = "", $type: String = "", $gender: String = "") {
    characters(page: 1, filter: { name: $name, status: $status, species: $species, type: $type, gender: $gender }) {
        info {
            pages
        }
        results {
            name
            status
            gender
            image
            id
        }
    }
}